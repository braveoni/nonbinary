version: '3'

services:
  frontend:
    container_name: front
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "1337:1337"
    command: "npm run dev"
    restart: always

